{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
<link href="{% static 'css/bootstrap-select.min.css' %}" rel="stylesheet">
    <div id="page-wrapper">
        <div class="row">
                <div class="col-lg-12 col-md-12">
                    <h2 class="page-header">异常监测-通过率</h2>
                </div>
        </div>
        <div class="row">
                <div class="collapse navbar-collapse" style="margin: 15px 15px;">
                    <ul class="nav navbar-nav" >
                        <!-- <li style="width: 150px;text-align: center;"><label style="font-size: 20px;">筛选</label></li> -->
                        <li style="width: 170px;text-align: center;">
                            <h3 class="exp1">起始日期:</h3><select id="dt1" style="font-size: 16px; width: 160px; height: 24px;" onchange="creatTable()"></select>
                        </li>
                        <li style="width: 170px;text-align: center;">
                            <h3 class="exp1">截止日期:</h3><select id="dt2" style="font-size: 16px; width: 160px; height: 24px;" onchange="creatTable()"></select>
                        </li>
                    </ul>
                </div>
            </div>
        <div class="row"> 
                <div class="col-lg-9 col-md-9"> 
                 <div class="panel panel-primary"> 
                  <div class="panel-heading"> 
                   <i class="fa fa-bar-chart-o fa-fw"></i> 
                  </div> 
                  <div class="panel-body">
                  <button onclick="toexcel()">下载Excel</button>
                   <div class="panel panel-default"> 
                    <table border="1" id="tb" width="100%" align="center" cellspacing="0" cellpadding="6">
                     <thead> 
                      <!-- <caption>单量>1900 且 通过率>0.6</caption> 　　　　 -->
                      <tr>
                       <th rowspan="1">异常描述</th>
                       <th rowspan="1">申请日</th> 　　　　　　
                       <th rowspan="1">产品线</th>
                       <th rowspan="1">类别一</th> 　　　　　　
                       <th rowspan="1">类别二</th> 
                       <th rowspan="1">欺诈分</th> 　　　　　　
                       <th rowspan="1">申请量</th> 
                       <th rowspan="1">通过率</th>
                       <th rowspan="1">首逾率</th>
                      </tr> 　　
                     </thead> 
                    </table> 
                   </div> 
                  </div> 
                 </div> 
                </div> 
               </div>
</div>
    <script src="{% static 'js/base/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/base/echarts.min.js' %}"></script>
    <script src="{% static 'js/base/shine.js' %}"></script>
    <script src="{% static 'js/base/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/Ins/Abn_passRatio.js' %}"></script>
    <script src="{% static 'js/Ins/to_excel.js' %}"></script>
    <script type="text/javascript"> get_dt();creatTable()</script>
    <script type="text/javascript">
        var tableId = document.getElementById('tb');
        function toexcel() {
            methodtable2excel(tableId);
        }
    </script>
    <!-- <script type="text/javascript">  window.onload = creatTable() </script> --> 
{% endblock %}
